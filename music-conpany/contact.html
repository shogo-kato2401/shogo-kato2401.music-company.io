  <!--top画像（スライドショー）-->
  <section class="timg effect-fade">
    <img src="./images/cut-question-top.jpg" class="guitar">
  </section>


  
  <main>
    <h1>お問い合わせ</h1>


    <p class="ctell">お電話の方はこちら</p>

    <div class="cbtn">
      <a href="#">000-0000</a>
    </div>



    <section id="contact-form">
      <div class="job-3">
        <h2>お問い合わせ</h2>
        <div class="job-3-p">このサイトはreCAPTCHAによって保護されており<br>Googleのプライバシーポリシーと利用規約が適用されます。</div>
        <form class="job-3-form">
          <div class="job-3-box1">
            <div class="contact-menu">
              氏名・会社名
            </div>
            <input id="name" type="text" class="contact-text" required>
          </div>

          
          <div class="job-3-box1">
            <div class="contact-menu">
              メールアドレス
            </div>
            <input id="mail" type="text" class="contact-text" required>
          </div>


          <div class="job-3-box1">
            <div class="contact-menu">
              電話番号
            </div>
            <input id="tell" type="text" class="contact-text" required>
          </div>


          <div class="job-3-box1">
            <div class="contact-menu">
              住所
            </div>
            <input id="address" type="text" class="contact-text" required>
          </div>


          <div class="job-3-box1">
            <div class="contact-menu">
              お問い合わせ内容
            </div>
            <textarea class="text-area">
            </textarea>
          </div>
        </form>
      </div>
      
      <div class="contact-btn">
        <a href="#">送信</a>
      </div>
    </section>
    
      
      
    
  </main>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
